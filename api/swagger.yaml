servers:
  - url: https://x.x.x.x:8080/api/v1
    description: SwaggerHub API Auto Mocking
tags:
  - name: store
    description: Access to store
paths:
  /store/{key}:
    get:
      tags:
        - store
      summary: fetch key/value pair of given key
      description: pass key to fetch the key/value pair
      operationId: getKeyValuePairByKey
      parameters:
        - name: key
          in: path
          description: pass key to fetch key/value pair
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: key/value pair
        "400":
          description: bad input parameter
        "404":
          description: not found
    put:
      tags:
        - store
      summary: change the value of given key
      description: pass key to change value
      operationId: updateValueByKey
      parameters:
        - name: key
          in: path
          description: pass key to change the value
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KeyValuePair'
      responses:
        "200":
          description: item updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyValuePair'
        "400":
          description: invalid input, object invalid
components:
  schemas:
    KeyValuePair:
      properties:
        key:
          type: string
          example: value
      description: Key Value Pair