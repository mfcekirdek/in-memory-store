openapi: 3.0.0
info:
  title: In Memory Key Value Store API
  description: In Memory Key Value Store API
  contact:
    email: mfcekirdek@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
